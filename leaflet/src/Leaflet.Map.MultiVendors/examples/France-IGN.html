<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Leaflet France IGN layer</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="http://leafletjs.com/docs/images/favicon.ico" />

	<!-- Leaflet kernel -->
	<link  href="https://npmcdn.com/leaflet/dist/leaflet.css" rel="stylesheet" />
	<script src="https://npmcdn.com/leaflet/dist/leaflet-src.js"></script>

	<script src="../src/layers/IGN.js"></script>
</head>

<body>
	<p>Leaflet plugin for France IGN maps</p>
	<p>This demo runs on Leaflet V<script>document.write(L.version)</script></p>
	<p>* Note: you will need to ask form a development key to: <a href="http://api.ign.fr">http://api.ign.fr</a> to run on localhost</p>

	<div id="map" style="width: 800px; height: 600px"></div>

	<!-- Doc & debug -->
	<p>See the code of this layer <a href="../src/layers/IGN.js">here</a></p>
	<p>See the full code & docs on <a href= "https://github.com/Dominique92/Leaflet.Map.MultiVendors">Github Dominique92/Leaflet.Map.MultiVendors</a></p>

	<a href="SwissTopo.html"
	   style="position:absolute;top:200px;right:0;text-decoration:none;font-size:large"
	   title="Test SwissTopo">
		&#10144;
	</a>

	<!-- Insert the javascript after all <div> are defined -->
	<script src="keys.js"></script>
	<script>
		var layers = {
			'IGN':         new L.TileLayer.IGN({k: key.ign, l:'GEOGRAPHICALGRIDSYSTEMS.MAPS'}),
			'IGN Photo':   new L.TileLayer.IGN({k: key.ign, l:'ORTHOIMAGERY.ORTHOPHOTOS'}),
//			'IGN Avalanches':   new L.TileLayer.IGN({k: key.ign, l:'GEOGRAPHICALGRIDSYSTEMS.SLOPES.MOUNTAIN'}), // DCMM TODO : waiting availability over API
			'IGN Paris':   new L.TileLayer.IGN({k: key.ign, l:'GEOGRAPHICALGRIDSYSTEMS.1900TYPEMAPS'}),
			'IGN EM10':   new L.TileLayer.IGN({k: key.ign, l:'GEOGRAPHICALGRIDSYSTEMS.ETATMAJOR10'}),
			'IGN EM40':   new L.TileLayer.IGN({k: key.ign, l:'GEOGRAPHICALGRIDSYSTEMS.ETATMAJOR40'})
		};

		var map = new L.Map('map', {
			center: new L.LatLng(47, 2),
			zoom: 6,
			layers: [layers.IGN]
		});

		new L.Control.Layers(layers).addTo(map);
	</script>
</body>
</html>
