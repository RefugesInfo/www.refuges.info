<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Leaflet SwissTopo layer</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="http://leafletjs.com/docs/images/favicon.ico" />

	<!-- Leaflet kernel -->
	<link  href="https://npmcdn.com/leaflet/dist/leaflet.css" rel="stylesheet" />
	<script src="https://npmcdn.com/leaflet/dist/leaflet-src.js"></script>

	<!-- Specific projections -->
	<script src="https://rawgit.com/kartena/Proj4Leaflet/master/lib/proj4.js"></script>
	<script src="https://rawgit.com/kartena/Proj4Leaflet/master/src/proj4leaflet.js"></script>

	<script src="../src/layers/SwissTopo.js"></script>
</head>

<body>
	<p>Leaflet plugin for SwissTopo maps</p>
	<p>This demo runs on Leaflet V<script>document.write(L.version)</script></p>
	<p>
		No key is needed but you need to declare your domain to
		<a href="http://www.swisstopo.admin.ch/internet/swisstopo/fr/home/products/services/web_services/webaccess.html">here</a>
	</p>
	<p>Note : there is no available key for github.io</p>

	<div id="map" style="width: 800px; height: 600px"></div>

	<!-- Doc & debug -->
	<p>See the code of this layer <a href="../src/layers/SwissTopo.js">here</a></p>
	<p>See the full code & docs on <a href= "https://github.com/Dominique92/Leaflet.Map.MultiVendors">Github Dominique92/Leaflet.Map.MultiVendors</a></p>

	<a href="Spain-IDEE.html"
	   style="position:absolute;top:200px;right:0;text-decoration:none;font-size:large"
	   title="Test spain">
		&#10144;
	</a>

	<!-- Insert the javascript after all <div> are defined -->
	<script>
		var layers = {
			'SwissTopo': new L.TileLayer.SwissTopo({l:'ch.swisstopo.pixelkarte-farbe'}),
//				'Swiss Siegfried': new L.TileLayer.SwissTopo({l:'ch.swisstopo.hiks-siegfried'}),
//				'Swiss Dufour': new L.TileLayer.SwissTopo({l:'ch.swisstopo.hiks-dufour'}),
			'Swiss Image': new L.TileLayer.SwissTopo({l:'ch.swisstopo.swissimage'})
		};

		var map = new L.Map('map', {
			center: new L.LatLng(46.8, 8.3), // Centre France
			zoom: 15,
			crs: L.CRS.EPSG21781,
			layers: [layers.SwissTopo]
		});

		new L.Control.Layers(layers).addTo(map);
	</script>
</body>
</html>
