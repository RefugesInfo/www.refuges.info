<!-- INCLUDE overall_header.html -->
<style>
	html{font-size: 14pt;}
	h1,h3{text-align:center}
	h1.main{margin-top: 1em;margin-bottom: 3em; color:#666;}
	div.container {text-align:center; color:#666;}
	div.container p.js_notice{width: 60%; display: inline-block;}
	div.footer {color: #666; position: absolute; bottom: 1em; text-align: center; width: 100%;}
	div.footer a {color: #666; vertical-align:bottom; text-align: center;}
	div#js_passed {display:none;}

	@media (max-width: 600px) {
	}
</style>
<div class='container'>
    <h1 class='main'>{SFW_DIE_NOTICE_IP} <a href='https://cleantalk.org/blacklists/{REMOTE_ADDRESS}' target='_blank'>{REMOTE_ADDRESS}</a></h1>
    
    <div id='js_info'><br />{SFW_DIE_MAKE_SURE_JS_ENABLED}</div>
    
    <div id='js_passed'>
    <h3>{SFW_DIE_CLICK_TO_PASS}</h3>
    <br/>
    <center><a href='{U_REQUEST_URI}'><script>document.write(window.location.href)</script></a></center>
    <br /><br />
    <center><p class='js_notice'>{SFW_DIE_YOU_WILL_BE_REDIRECTED}</p></center>
    </div>
</div>
<script type='text/javascript'>
    var reload_timeout = 3000;
    function set_spamFireWallCookie(cookie_name, cookie_value) {
        var date = new Date;
        date.setDate(date.getDate() + 30);
        document.cookie = cookie_name + "=" + encodeURI(cookie_value) + "; path=/;expires=" + date.toUTCString() + ";";
        return null;
    }

    setTimeout(function(){
        set_spamFireWallCookie("{COOKIE_PREFIX|e('js')}ct_sfw_pass_key","{SFW_COOKIE|e('js')}");
        set_spamFireWallCookie("{COOKIE_PREFIX|e('js')}ct_sfw_passed","1");
    }, 50);
    setTimeout(function(){
        window.location.href = window.location.href + (window.location.search === '' ? '?sfw=pass' : '&sfw=pass');
    }, reload_timeout);
</script>
