<html>
<head>
	<title>My Openlayers</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="images/favicon.png" rel="icon" type="image/png" />

	<!-- IE compatibility -->
	<script nomodule src="../ol/polyfill.min.js"></script>

	<!-- Openlayers -->
	<link  href="../ol/ol.css" type="text/css" rel="stylesheet">
	<script src="../ol/ol.js"></script>

	<!-- My Openlayers -->
	<script src="../src/header.js"></script>
	<link  href="../src/controls.css" type="text/css" rel="stylesheet">
	<script src="../src/controls.js"></script>
	<script src="../src/editor.js"></script>

	<style>
		#map {
			width: 100%;
			max-width: 600px;
			height: 80vw;
			max-height: 400px;
		}
	</style>
</head>

<body>
	<a style="float:right" href="../gps">GPS &#9654;</a>
	<a style="float:right;margin-right:15px" href="..">HOME</a>
	<h1 style="margin:0">Lines & polygons edit</h1>
	<a style="float:right" href="https://github.com/Dominique92/MyOl/">GITHUB &#9654;</a>
	<p><a href="../src/editor.js">src/editor.js</a> adds lines & polygons edition facilities</p>

	<div id="map"></div>

	<!-- Features editor -->
	<input type="text" id="geojson" style="width:90%" value='{
		"type": "FeatureCollection",
		"features": [{
			"type": "Feature",
			"geometry": {
				"type": "LineString",
				"coordinates": [[-7.5,48],[-5.5,47.2],[-3.5,48]]
			}
		},{
			"type": "Feature",
			"geometry": {
				"type": "LineString",
				"coordinates": [[-4.5,47.2],[-2,44.5]]
			}
		}, {
			"type": "Feature",
			"geometry": {
				"type": "Polygon",
				"coordinates": [
					[[-5.5,47.2],[-3,44.5],[-8,44.5],[-5.5,47.2]],
					[[-5.5,44.7],[-6.5,45.8],[-4.5,45.8],[-5.5,44.7]]
				]
			}
		}]
	}' />

	<script>
const snaplayer = new ol.layer.Vector({
		source: new ol.source.Vector({
			url: 'https://openlayers.org/en/latest/examples/data/geojson/countries.geojson',
			format: new ol.format.GeoJSON(),
		}),
		style: new ol.style.Style({
			stroke: new ol.style.Stroke(),
		}),
	}),

	editor = layerEditGeoJson({
		//BEST généralilser les aides / traduction
		geoJsonId: 'geojson',
		snapLayers: [snaplayer],
		titleModify: 'Modification d‘une ligne, d‘un polygone:\n' +
			'Activer ce bouton (couleur jaune) puis\n' +
			'Cliquer et déplacer un sommet pour modifier une ligne ou un polygone\n' +
			'Cliquer sur un segment puis déplacer pour créer un sommet\n' +
			'Alt+cliquer sur un sommet pour le supprimer\n' +
			'Alt+cliquer sur un segment à supprimer dans une ligne pour la couper\n' +
			'Alt+cliquer sur un segment à supprimer d‘un polygone pour le transformer en ligne\n' +
			'Joindre les extrémités deux lignes pour les fusionner\n' +
			'Joindre les extrémités d‘une ligne pour la transformer en polygone\n' +
			'Ctrl+Alt+cliquer sur une ligne ou un polygone pour les supprimer',
		titleLine: 'Création d‘une ligne:\n' +
			'Activer ce bouton (couleur jaune) puis\n' +
			'Cliquer sur la carte et sur chaque point désiré pour dessiner une ligne,\n' +
			'double cliquer pour terminer.\n' +
			'Cliquer sur une extrémité d‘une ligne pour l‘étendre',
		titlePolygon: 'Création d‘un polygone:\n' +
			'Activer ce bouton (couleur jaune) puis\n' +
			'Cliquer sur la carte et sur chaque point désiré pour dessiner un polygone,\n' +
			'double cliquer pour terminer.\n' +
			'Si le nouveau polygone est entièrement compris dans un autre, il crée un "trou".',
	});

new ol.Map({
	target: 'map',
	view: new ol.View({
		center: [-500000, 5800000],
		zoom: 6,
	}),
	controls: [
		new ol.control.Zoom(),
		controlLoadGPX(),
		controlDownload(),
	],
	layers: [
		new ol.layer.Tile({
			source: new ol.source.OSM(),
		}),
		snaplayer,
		editor,
	],
});
	</script>
	<script src="print_script.js"></script>

	<h4 style="margin-bottom:0">Tests</h4>
	<div>Do all actions of the button hover help</div>
</body>
</html>
