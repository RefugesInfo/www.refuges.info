<html>
<head>
	<title>My layer switcher</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="images/favicon.png" rel="icon" type="image/png" />

	<!-- IE compatibility -->
	<script nomodule src="../ol/polyfill.min.js"></script>

	<!-- Openlayers -->
	<link  href="../ol/ol.css" type="text/css" rel="stylesheet">
	<script src="../ol/ol.js"></script>

	<!-- My Openlayers -->
	<link  href="../src/layerSwitcher.css" type="text/css" rel="stylesheet">
	<script src="../src/layerSwitcher.js"></script>

	<style>
		#map {
			width: 100%;
			max-width: 600px;
			height: 80vw;
			max-height: 400px;
		}
	</style>
</head>

<body>
	<a style="float:right" href="layerTile.html">Layer tile &#9654;</a>
	<a style="float:right;margin-right:15px" href="..">HOME</a>
	<h1 style="margin:0">Layer switcher</h1>
	<a style="float:right" href="https://github.com/Dominique92/MyOl/">GITHUB &#9654;</a>
	<p><a href="../src/layerSwitcher.js">src/layerSwitcher.js</a> add a tinny efficient layer switcher for both base & vector layers.</p>

	<div id="map"></div>

	<div id="additional-selector" >
		<hr />
		Countries <input type="checkbox" checked="checked" onChange="countries.setVisible(this.checked)" />
	</div>

	<script>
// Vectorlayer 
const countries = new ol.layer.Vector({
	source: new ol.source.Vector({
		url: 'https://openlayers.org/en/latest/examples/data/geojson/countries.geojson',
		format: new ol.format.GeoJSON(),
	}),
	zIndex: 1, // Above the base layer
});

new ol.Map({
	target: 'map',
	view: new ol.View({
		center: [700000, 5600000],
		zoom: 5,
	}),
	controls: [
		new ol.control.Zoom(),
		controlLayerSwitcher({
			OSM: new ol.layer.Tile({
				source: new ol.source.OSM(),
			}),
			Stamen: new ol.layer.Tile({
				source: new ol.source.Stamen({
					layer: 'terrain',
				}),
			}),
			Watercolor: new ol.layer.Tile({
				source: new ol.source.Stamen({
					layer: 'watercolor',
				}),
			}),
		}),
	],
	layers: [countries],
});
	</script>
	<script src="print_script.js"></script>

	<h4 style="margin-bottom:0">Tests</h4>
	<div>Change baselayer</div>
	<div>Uncheck "Countries"</div>
</body>
</html>
